<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gill Insights - Fisheries Consulting Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            color: #666;
        }

        .content {
            text-align: center;
            padding: 40px 0;
        }

        .btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            display: inline-block;
        }

        .btn:hover {
            background-color: #2980b9;
        }

    <div class="container">
        <header>
            <h1>Gill Insights</h1>

        <div class="content">

            <a href="contact.html" class="btn">Contact Us at jess@gillinsights.com</a>

    </div>

</html>
